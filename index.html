<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One|Indie+Flower|Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/randomQuotes.css">
	<script src="https://use.fontawesome.com/5bdc1a622a.js"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	

	<div id="machine" class="class1">
		<h1>Random Quote Machine</h1>
		<div id="quoteContainer">
		<p id="quote"></p>
		<p id="author"></p>
		</div>
		<div id="buttonContainer">
		<a id="twitterButton" href="https://twitter.com/intent/tweet"><i class="fa fa-twitter-square fa-3x" aria-hidden="true" id="bird"></i></a>
		<button id="newQuote" class="toggle">New Quote</button>
		</div>
	</div>
	<div id= "name"> created with the forismatic api <br> by abel acosta</div>


	<script type="text/javascript" src="assets/js/randomQuotes.js"></script>
</body>
</html>
